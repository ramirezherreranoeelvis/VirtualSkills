<main class="login bg-[#030c1bc2]">
        <div class="panel bg-[#12283b7e] text-white">
                <div class="logo ">
                        <img src="/assets/Icons/Logo-White.svg" alt="logo">
                        <h1 class="text-3xl font-bold text-white font-ibm">SkillConnect</h1>
                </div>
                <form [formGroup]="profile" (submit)="SignIn()">
                        @let email = profile.get('email');
                        <input-field
                                [message]="getMessage(email,'El email es obligatorio','El email no es válido','Esta email es correcto')"
                                placeholder="email" type="email" [control]="castFormControl(email)"
                                [valid]="getValid(email)" />

                        @let password = profile.get('password');
                        <input-field
                                [message]="getMessage(password,'La contraseña es obligatoria','Mínimo 6 caracteres','La contraseña es correcta')"
                                placeholder="password" type="password" [control]="castFormControl(password)"
                                [valid]="getValid(password)" />

                        <div class="options">
                                <btn text="Iniciar sesión" [disabled]="profile.invalid" type="submit"
                                        classStyle="bg-[#283b55] outline-[#1e5097] hover:outline-[#408af1]" />
                                <btn text="Crear cuenta"
                                        classStyle="bg-[#283b55] outline-[#1e5097] hover:outline-[#408af1]" />
                        </div>
                </form>
                <div class="line-other-options">
                        <div></div>
                        <span>o continua con</span>
                        <div></div>
                </div>
                <div class="options">
                        <btn text="Google" classStyle="bg-[#283b55] outline-[#1e5097] hover:outline-[#408af1]"
                                img="https://www.svgrepo.com/show/355037/google.svg" />
                        <btn text="GitHub" classStyle="bg-[#283b55] outline-[#1e5097] hover:outline-[#408af1]"
                                img="https://img.icons8.com/?size=100&id=62856&format=png&color=000000" />
                </div>
        </div>
</main>
